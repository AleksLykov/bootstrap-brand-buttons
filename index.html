<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Social buttons by Eugene Rodionov</title>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/FortAwesome/Font-Awesome/master/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/theaqua/social-buttons.scss/master/dist/social-buttons.min.css">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">
              Social buttons for Bootstrap 3
            </h1>
            <p class="lead">
              By <a href="//theaqua.im">Eugene Rodionov</a>. Get on <a href="//github.com/theaqua/social-buttons.scss"><i class="fa fa-github"></i> GitHub</a>.
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>
                <a href="#features" class="call-to-action">
                  <i class="fa fa-angle-down fa-5x"></i>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="features" id="features">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="features-image">
              <img src="images/sass.svg" alt="">
            </div>
            <h3>Written with SCSS</h3>
          </div>
          <div class="col-sm-4">
            <div class="features-image">
              <i class="fa fa-heart"></i>
            </div>
            <h3>77 items</h3>
          </div>
          <div class="col-sm-4">
            <div class="features-image">
              <div class="bootstrap-icon">B</div>
            </div>
            <h3>Bootstrap ready</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="demo">
      <div class="container">
        <div class="page-header">
          <h3>With Font Awesome</h3>
        </div>
        <div class="row">
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-android">
              <i class="fa fa-android"></i> Android
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-bitcoin">
              <i class="fa fa-bitcoin"></i> Bitcoin
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-bitbucket">
              <i class="fa fa-bitbucket"></i> Bitbucket
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-dribbble">
              <i class="fa fa-dribbble"></i> Dribbble
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-dropbox">
              <i class="fa fa-dropbox"></i> Dropbox
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-facebook">
              <i class="fa fa-facebook"></i> Facebook
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-flickr">
              <i class="fa fa-flickr"></i> Flickr
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-foursquare">
              <i class="fa fa-foursquare"></i> Foursquare
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-googleplus">
              <i class="fa fa-google-plus"></i> Google+
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-html5">
              <i class="fa fa-html5"></i> HTML5
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-instagram">
              <i class="fa fa-instagram"></i> Instagram
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-linkedin">
              <i class="fa fa-linkedin"></i> LinkedIn
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-pinterest">
              <i class="fa fa-pinterest"></i> Pinterest
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-rss">
              <i class="fa fa-rss"></i> RSS
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-skype">
              <i class="fa fa-skype"></i> Skype
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-tumblr">
              <i class="fa fa-tumblr"></i> Tumblr
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-twitter">
              <i class="fa fa-twitter"></i> Twitter
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-vk">
              <i class="fa fa-vk"></i> VK
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-weibo">
              <i class="fa fa-weibo"></i> Weibo
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-windows">
              <i class="fa fa-windows"></i> Windows
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-xing">
              <i class="fa fa-xing"></i> Xing
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-youtube">
              <i class="fa fa-youtube"></i> YouTube
            </button>
          </div>
        </div>

        <div class="page-header">
          <h3>Different sizes</h3>
        </div>
        <div class="row">
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-xs btn-bitcoin">
              <i class="fa fa-bitcoin"></i> Bitcoin (.btn-xs)
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-sm btn-bitcoin">
              <i class="fa fa-bitcoin"></i> Bitcoin (.btn-sm)
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-bitcoin">
              <i class="fa fa-bitcoin"></i> Bitcoin
            </button>
          </div>
          <div class="col-sm-3 col-xs-6 btn-demo">
            <button class="btn btn-block btn-lg btn-bitcoin">
              <i class="fa fa-bitcoin"></i> Bitcoin (.btn-lg)
            </button>
          </div>
        </div>

        <div class="page-header">
          <h3>All</h3>
        </div>
        <div class="row" id="test"></div>
      </div>
    </section>

    <section class="donate">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>
              <a href="https://gumroad.com/l/social-buttons">Donate</a>
            </h3>
            <h3>or</h3>
            <h3><a href="https://github.com/theaqua/social-buttons.scss/issues">Request new button</a></h3>
          </div>
        </div>
      </div>
    </section>

    <script src="https://rawgithub.com/janl/mustache.js/master/mustache.js"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
